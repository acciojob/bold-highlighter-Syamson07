<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Highlighter</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        p {
            font-size: 18px;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <p>
        This is an <strong>example</strong> paragraph with some <strong>important</strong> words.
    </p>
    <a href="#" onmouseover="highlight()" onmouseout="return_normal()">Hover over me!</a>

    <script src="script.js"></script>
</body>
</html>
